name: Repo syncer
on:
  schedule:
    - cron: "*/5 * * * *"
jobs:
  sync_plz_thx:
    name: Sync and push
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: webfactory/ssh-agent@v0.2.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: ./actions/syncer/
      uses: ./actions/syncer/
